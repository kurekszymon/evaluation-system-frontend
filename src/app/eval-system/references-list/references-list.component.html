<ng-container>
  <div class="references-wrapper">
    <div class="references__reference" *ngFor="let item of references">
      <mat-accordion>
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title> {{ item?.misc }} </mat-panel-title>
            <mat-panel-description> Impact factor - TBD </mat-panel-description>
          </mat-expansion-panel-header>
          <p>{{ item?.raw_ref }}</p>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
</ng-container>
